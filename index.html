<!DOCTYPE html>
<html>
<head>
	<title>CSS Dinner</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1 class="header_h1">CSS Diner Shopping List</h1>
		<p class="header_p">Let's go to the mall!</p>
	</header>

	<aside>
		<ul>
			<li class="list"><input type="checkbox" name="checkbox"><label class="text" for="checkbox">A lot of pickles </label><span>(for the next lessons about CSS)</span></li>
			<li class="list"><input type="checkbox" name="checkbox"><label class="text" for="checkbox">10 apples </label><span>(for more CSS manipulations)</span></li>
			<li class="list"><input type="checkbox" name="checkbox"><label class="text" for="checkbox">20 oranges </label><span>(because they are awesome)</span></li>
			<li class="list"><input type="checkbox" name="checkbox"><label class="text" for="checkbox">13 plates </label><span>(hm... They always disappear)</span></li>
			<li class="list"><input type="checkbox" name="checkbox"><label class="text" for="checkbox">15 bentos </label><span></span></li>
			<li class="list"><input type="checkbox" name="checkbox"><label class="text" for="checkbox">1 bootle of Sake ^_^ </label> <span>(for my friends)</span></li>
		</ul>

		<input type="submit" name="submit" value="Bon appetit :)">
	</aside>
</body>
</html>
